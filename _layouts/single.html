---
layout: default
---

<div class="page layout--single" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap" style="display: flex; gap: 2rem;">

        <!-- Main Article -->
        <main itemprop="articleBody">
            <div class="page__main blog-content">
                {% if page.title %}
                <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
                {% endif %}

                {% if page.read_time %}
                <p class="page__meta">
                    {% include reading-time.html content=content %}
                </p>
                {% endif %}

                {{ content }}
            </div>
        </main>

        <!-- Right Sticky TOC Sidebar -->
        {% if page.toc %}
        <aside class="page__sidebar blog-toc" aria-label="Table of Contents">
            {% include toc.html %}
        </aside>
        {% endif %}

    </div>
</div>
