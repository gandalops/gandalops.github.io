---
layout: default
---

<div class="page layout--single" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap" style="display: flex; gap: 2rem;">

        <!-- Main Article -->
        <main class="page__main" style="flex: 1 1 75%;" itemprop="articleBody">
            {% if page.title %}
            <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
            {% endif %}

            {% if page.read_time %}
            <p class="page__meta">{{ page.read_time }} minute read</p>
            {% endif %}

            {{ content | remove_toc }}
        </main>

        <!-- Right Sticky TOC Sidebar -->
        {% if page.toc %}
        <aside class="page__sidebar" aria-label="Table of Contents">
            {% include toc.html %}
        </aside>
        {% endif %}

    </div>
</div>
