cat > _includes/head/custom.html << 'EOF'

  /* Reorder homepage sections */
  .page__content {
    display: flex;
    flex-direction: column;
  }
  
  /* Move About Me to top */
  .page__content > section:nth-child(1) {
    order: 1;
  }

  .sidebar.sticky {
    order: 2 !important;

    order: 3;

    order: 4;
  }
